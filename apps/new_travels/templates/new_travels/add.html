<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Buddy - Add Plan</title>
    <title>Travel Buddy</title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/new_travels.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
        <h1>Add a Trip</h1>
        {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</>
            {% endfor %}
        {% endif %}
        <form action="/add_trip" method="post">
          {% csrf_token %}
        <p>Destination: <input type="text" name="destination"></p>
        <p>Description: <input type="text" name="description"></p>
        <p>Travel Date From: <input type="date" name="start_date"></p>
        <p>Travel Date To: <input type="date" name="end_date"></p>
        <input type="submit" name="submit" value="Add">
        </form>
        <a href="/travels">Home</a><br>
        <a href="/logout">LOG OUT</a>
  </body>
</html>
